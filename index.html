<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Arc en Cercles - Loading</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,200,400,600" rel="stylesheet" type="text/css">
	<link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="public/css/layout.css" rel="stylesheet" type="text/css">

	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>

        <script src="public/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<!-- howToPlay Modal -->
	<div class="modal fade" id="howToPlayModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">How to play ?</h4>
				</div>
				<div class="modal-body">
					Coming soon...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">I'm ok, let's play !</button>
				</div>
			</div>
		</div>
	</div>

	<div class="vertical-center">
		<div class="container text-center">
			<h1><img class="logo" src="public/img/logo.png" alt="" /> Arc en Cercles <small><span class="label label-warning">beta</span></small></h1>

			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-primary">
						<div class="panel-body">
							<canvas id="boardCanvas" width="512" height="512"></canvas>
						</div>
						<div class="panel-footer">
							<div class="btn-toolbar " role="toolbar">
								<div class="btn-group btn-group-sm">
									<span class="btn btn-default notclickable">Turn <span id="turn">?</span> of <span id="turnTotal">?</span></span>
									<span class="btn btn-default notclickable">Score of <span id="score">?</span></span>
								</div>
								<div class="btn-group btn-group-sm pull-right">
									<a class="btn btn-warning" href="#" onclick="game.newGame()" title="Nouvelle partie"><span class="glyphicon glyphicon-retweet" aria-hidden="true"></span></a>
									<div class="btn-group btn-group-sm dropup" role="group">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											Level <span id="level">?</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a href="#" onclick="game.increaseLevel()">Increase level</a></li>
											<li><a href="#" onclick="game.decreaseLevel()">Decrease level</a></li>
										</ul>
									</div>
								</div>
								<div class="btn-group btn-group-sm">
									<a class="btn btn-success" href="#" data-toggle="modal" data-target="#howToPlayModal" title="How to play">
										<span class="glyphicon glyphicon-book" aria-hidden="true"></span>
										How to play
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-success">
						<div class="panel-heading">Best players of the week</div>
						<table class="table table-condensed text-left">
							<tr class="best"><th scope="row">1</th><td>BigBoss</td></tr>
							<tr><th scope="row">2</th><td>The Dev</td></tr>
							<tr><th scope="row">3</th><td>Coming soon...</td></tr>
						</table>
					</div>
					<div class="panel panel-info">
						<div class="panel-heading">Tune the game</div>
						<div class="panel-body">
							<dl>
								<dt class="text-left">Adjacent circle algorithm</dt>
								<dd>
									<div class="radio-inline">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
											Linear
										</label>
									</div>
									<div class="radio-inline">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
											Zigzag
										</label>
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<p>Developed by <kbd>erdnaxe</kbd> &mdash; <a href="https://github.com/erdnaxe/Arc_en_Cercles/issues" target="_blank">Report an issue</a></p>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="public/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
	<script type="text/javascript" src="public/js/vendor/bootstrap.min.js"></script>

	<script type="text/javascript" src="public/js/Graphic.js"></script>
	<script type="text/javascript" src="public/js/Game.js"></script>
	<script>
	var game = new Game();
	game.newGame(); 
	</script>

	<!-- NW.js compatibility -->
	<script type="text/javascript" src="public/js/Window.js"></script>

</body>
</html>

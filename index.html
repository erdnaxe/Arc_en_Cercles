	<div class="vertical-center">
		<div class="container text-center">
			<h1><img src="public/img/logo.png" alt="" /> Arc en Cercles <small><span class="label label-warning">beta</span></small></h1>

			<div class="row">
				<div class="col-md-8">
					<div class="panel panel-game">
						<div class="panel-body">
							<canvas id="boardCanvas" width="512" height="512"></canvas>
						</div>
						<div class="panel-footer">
							<div class="btn-toolbar " role="toolbar">
								<div class="btn-group btn-group-sm">
									<span class="btn btn-default notclickable">Tour <span id="turn">?</span> sur <span id="turnTotal">?</span></span>
									<span class="btn btn-default notclickable">Score de <span id="score">?</span></span>
								</div>
								<div class="btn-group btn-group-sm">
									<a class="btn btn-default" href="#" onclick="game.newGame()" title="Nouvelle partie"><span class="glyphicon glyphicon-retweet" aria-hidden="true"></span></a>
									<div class="btn-group btn-group-sm dropup" role="group">
										<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											Niveau <span id="level">?</span>
											<span class="caret"></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-right">
											<li><a href="#" onclick="game.increaseLevel()">Monter le niveau</a></li>
											<li><a href="#" onclick="game.decreaseLevel()">Baisser le niveau</a></li>
										</ul>
									</div>
								</div>
								<div class="btn-group btn-group-sm">
									<a class="btn btn-success" href="#" onclick="aboutWindow()" title="Ã€ propos"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="panel panel-score">
						<div class="panel-heading">Best players of the week</div>
						<table class="table table-condensed text-left">
							<tr class="best"><th scope="row">1</th><td>BigBoss</td></tr>
							<tr><th scope="row">2</th><td>The Dev</td></tr>
							<tr><th scope="row">3</th><td>Coming soon...</td></tr>
						</table>
					</div>
					<div class="panel panel-tune">
						<div class="panel-heading">Tune the game</div>
						<div class="panel-body">Coming soon...</div>
					</div>
					<p>Developed by <kbd>erdnaxe</kbd> &mdash; <a href="https://github.com/erdnaxe/Arc_en_Cercles/issues" target="_blank">Report an issue</a></p>
				</div>
			</div>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="public/js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

	<script type="text/javascript" src="public/js/Graphic.js"></script>
	<script type="text/javascript" src="public/js/Game.js"></script>
	<script>
	var game = new Game();
	game.newGame(); 
	</script>

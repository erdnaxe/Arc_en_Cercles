<!DOCTYPE html>
<html>
<head>
	<title>Arc en Cercles - Niveau 1</title>

	<meta charset="UTF-8">

	<link href="https://fonts.googleapis.com/css?family=Roboto:200,400" rel="stylesheet" type="text/css">
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="public/css/layout.css" rel="stylesheet" type="text/css">

	<link rel="icon" href="public/ico/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" type="image/png" href="public/ico/favicon.png"/>
</head>
<body>
	<div class="container">
		<h1><img src="public/img/logo.png" alt="" /> Arc en Cercles</h1>
		<div class="canvas-container">
			<canvas id="boardCanvas" width="512" height="512"></canvas>
		</div>
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group btn-group-sm">
				<span class="btn btn-default disabled">Tour <span id="turn">?</span> sur <span id="turnTotal">?</span></span>
				<span class="btn btn-default disabled">Score de <span id="score">?</span></span>
			</div>
			<div class="btn-group btn-group-sm">
				<a class="btn btn-default" href="#" onclick="game.newGame()" title="Nouvelle partie"><span class="glyphicon glyphicon-retweet" aria-hidden="true"></span></a>
				<div class="btn-group btn-group-sm" role="group">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Niveau <span id="level">?</span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="#" onclick="game.increaseLevel()">Monter le niveau</a></li>
						<li><a href="#" onclick="game.decreaseLevel()">Baisser le niveau</a></li>
					</ul>
				</div>
			</div>
			<div class="btn-group btn-group-sm">
				<a class="btn btn-success" href="#" onclick="aboutWindow()" title="Ã€ propos"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="node_modules/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="public/js/Graphic.js"></script>
	<script type="text/javascript" src="public/js/Game.js"></script>
	<script>
	var game = new Game();
	game.newGame(); 
	</script>

	<!-- NW.js compatibility -->
	<script type="text/javascript" src="public/js/Window.js"></script>
</body>
</html>
